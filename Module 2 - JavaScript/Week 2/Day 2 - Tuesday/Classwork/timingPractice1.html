<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        height: 300px;
        width: 100%;
        color: white;
      }
      .green {
        background-color: green;
      }
      .red {
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div class="green" id="clock"></div>
    <script>
      //! Create a simple site that prompts the user for a time limit.
      //! Start the clock/div with a green background added by a class.
      //! Display the starting time on the DOM.
      //! Count the time down every second and update the dom.
      //! When the timer reaches zero:
      //!   - Remove the class with the green background and add one with a red background.
      //!   - The timer should also stop counting down.
      
      const timeLimit = parseInt(prompt("Enter a time limit in seconds"));
      const timer = document.getElementsById("clock");

      let timeRemaining = timeLimit;
      timer.innerText

      const countdown = serInterval(() => {
        timeRemaining--;
        timer.innerText = timeRemaining;
        if (timeRemaining === 0) {
          clearInterval(countdown);
          timer.classList.replace("green", "red");
          timer.innerText = "";
        }
      }, 1000)


    </script>
  </body>
</html>
