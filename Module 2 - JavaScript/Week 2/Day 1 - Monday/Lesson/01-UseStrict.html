<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Stricter the Better</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>


  <!-- List of changes in 'strict mode'
      Eliminates some JavaScript silent errors by changing them to throw errors.
      Cannot use undeclared variables.
      Easier to write "secure" JavaScript. -->

  <body>
    <h3>
      It's important to note that if you're writing code in React or some other
      framework that compiles into vanilla JavaScript, you won't need to use
      this.
    </h3>
    <script>
      "use strict";
      let mistypeVariable;

      // Assuming no global variable mistypeVarible exists
      // this line throws a ReferenceError due to the
      // misspelling of "mistypeVariable" (lack of an "a")
      mistypeVarible = 17;
    </script>
  </body>
</html>
