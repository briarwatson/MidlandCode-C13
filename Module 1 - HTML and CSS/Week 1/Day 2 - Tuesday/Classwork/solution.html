<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      /* CSS GOES HERE */
      td {
        border: black 1px solid;
        padding: 5px;
      }

      table {
        border-spacing: 0px;
      }

      .text-center {
        text-align: center;
      }

      #class-table {
        background-color: magenta;
      }
    </style>
  </head>

  <body>
    <table class="text-center">
      <caption class="text-center">
        My Schedule
      </caption>
      <tr>
        <th></th>
        <th>Monday</th>
        <th>Tuesday</th>
        <th>Wednesday</th>
        <th>Thursday</th>
        <th>Friday</th>
        <th>Saturday</th>
        <th>Sunday</th>
      </tr>
      <tr>
        <th>Morning</th>
        <td id="class-table" colspan="5" rowspan="2">Class</td>
        <td>Something</td>
        <td>Something Else</td>
      </tr>
      <tr>
        <th>Afternoon</th>
        <td>Gaming</td>
        <td>Exercise</td>
      </tr>
      <tr>
        <th>Evening</th>
        <td>Not Sleep</td>
        <td>Sleep</td>
        <td>???</td>
        <td>I don't know</td>
        <td>Sleep</td>
        <td>Game</td>
        <td>Sleep</td>
      </tr>
    </table>

    <form>
      <h3>Contact Info</h3>
      <label for="email">Email: </label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="example@example.com"
      />
      <label for="phone">Phone Number: </label>
      <input type="tel" id="phone" name="phone" placeholder="555-555-5555" />
      <label for="firstName">First Name: </label>
      <input type="text" id="firstName" name="firstName" placeholder="John" />
      <br />
      <label for="bestContact">Best Way To Contact</label>
      <select id="bestContact" name="bestContact">
        <option value="email">Email</option>
        <option value="phone">Phone</option>
      </select>
      <h3>Favorite Color</h3>
      <input
        type="radio"
        id="color1"
        name="color"
        value="red"
        checked="checked"
      />
      <label for="color1">Red</label>

      <input type="radio" id="color2" name="color" value="blue" />
      <label for="color2">Blue</label>

      <input type="radio" id="color3" name="color" value="green" />
      <label for="color3">Green</label>

      <h3>Food Stuff</h3>
      <h4>Favorites</h4>
      <input type="checkbox" id="food1" name="food" value="italian" />
      <label for="food1">Italian</label>

      <input type="checkbox" id="food2" name="food" value="thai" />
      <label for="food2">Thai</label>

      <input type="checkbox" id="food3" name="food" value="chinese" />
      <label for="food3">Chinese</label>

      <h4>Allergies</h4>
      <select id="allergies" name="allergies" multiple>
        <option value="peanut">Peanut</option>
        <option value="gluten">Gluten</option>
        <option value="shellfish">Shellfish</option>
      </select>

      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
